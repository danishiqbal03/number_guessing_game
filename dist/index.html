<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Kanit', sans-serif;
            background-color: #000;
        }
        .flex_col_center{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .flex_col_start{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .c_white{
            color: #fff;
        }
        #game_cont{
            max-width: 535px;
            margin: auto;
        }
        #game_cont h1{
            font-size: 40px;
            color: #EA00FF;
            opacity: 1;
            text-shadow: 
            3px 3px 0 #fff, 
            -3px -3px 0 #fff, 
            3px -3px 0 #fff, 
            -3px 3px 0 #fff;
            text-align: center;
            margin-bottom: 40px;
        }
        .content_cont .content_inner_cont>span{
            color:#fff;
            font-size: 20px;
            margin-bottom: 18px;
        }

        .content_cont .input_cont{
            display: flex;
            justify-content: center;
     
            width: auto;
            position: relative;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .content_cont .input_cont>input{
            outline: none;
            box-shadow: none;
        }
        .content_cont .input_cont>input{
            background-color: #fff;
            border: none;
            flex: 1;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            font-size: 16px;
            font-weight: 700;
        }

        .content_cont .input_cont>button{
            border-radius: 10px;
            cursor: pointer;
            background-color: #FFC312;
            color: #fff;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 0 30px;
            transition: 0.2s all ease-in-out;
        }
        .content_cont .input_cont>button:hover{
            background-color: #eeb710;
        }
        .content_inner_cont{
            margin-bottom:30px;
        }
        .prev_ent_cont>span:first-child{
            margin-bottom: 5px;
        }
        .prev_ent_cont span{
            font-size: 20px;
        }
        .prev_ent>span{
            margin-right: 8px;
        }
        .prev_ent>span:nth-child(odd){
            color: #EE5A24;
        }
        .prev_ent>span:nth-child(even){
            color: #F79F1F;
        }
        .prev_ent{
            margin-left: 5px;
            margin-right: 20px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .reload_btn{
            background-color: #FFC312;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;    
        }

        .reload_img{
            width: 20px;
            height: 20px;
            /* margin-left: 10px; */
            transform: rotate(280deg);
            transition: 0.3s all ease-in-out;
        }

        .reload_btn:hover{
            background-color: #eeb710;
        }
        .reload_btn:hover .reload_img{
            transform: rotate(360deg);
        }

        .prev_ent_cont{
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .msg{
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
        }
        .msg.error.show{
            display: flex;
            background-color: #e84118;
        }
        .msg.success.show{
            display: flex;
            background-color: #4cd137;
        }
        .content_cont{
            width: 100%;
        }
        @media (min-width:481px) {
            .content_cont .input_cont{
                min-height: 40px;
            }
            .content_cont .input_cont>input{
                padding: 0 10px;
            }
        }
        @media (max-width:480px) {
            .content_cont .input_cont{
                flex-direction: column;
                
            }
            .content_cont .input_cont>input{
                min-height: 40px;
                margin-bottom: 10px;
                padding: 10px;
            }
            .content_cont .input_cont>button{
                min-height: 40px;
            }
        }
    </style>

    <title>Number Guessing Game</title>
</head>
<body>
    <div id="game_cont" class="flex_col_center">
        <h1>Number Guessing Mania &#128293;</h1>
        <div class="content_cont">
            <div class="content_inner_cont flex_col_center">
                <span>Enter a number between 1 - 100</span>
                <div class="input_cont">
                    <input type="text" id="num_inp" placeholder="enter the number &#128521;">
                    <button id="submit_btn">Submit</button>
                </div>
            </div>
            <div class="prev_ent_cont c_white">
                <div class="prev_inner_ent">
                    <span class="prev_ent_txt">Previous Entries:</span>
                    <div class="prev_ent">
                    </div>
                </div>
                <button class="reload_btn" title="reload"><img src="../assets/image/reload.svg" alt="reload" class="reload_img"></button>
            </div>
            <div class="msg success c_white">ðŸ”¥ Boom! You nailed it! Congratulations ðŸŽ‰ on your successful guess!</div>
            <div class="msg error close c_white">Close, but not quite. Keep trying! ðŸ˜‰</div>
            <div class="msg error far c_white">Not quite, but don't give up! Keep practicing. ðŸ˜‰</div>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
